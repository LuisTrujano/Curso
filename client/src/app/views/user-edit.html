
<div class="col-lg-6">
    <h1>{{titulo}}</h1>

        <div *ngIf="alertMessage">
          <div class="alert alert-info"> 
          {{alertMessage}}
          </div>
        </div>

        <form #userUpdateForm="ngForm" (ngSubmit)="onSubmit()" class="col-lg-7">
          <p>
            <label>Nombre:</label>
            <input type="text" #name="ngModel" name="name" [(ngModel)]="user.name" class="form-control" required />
            <samp *ngIf="!name.valid && name.touched">
              El nombre es obligatorio
             </samp>
          </p>
          <p>
            <label>Apellidos:</label>
            <input type="text" #surname="ngModel" name="surname" [(ngModel)]="user.surname" class="form-control" required />
            <samp *ngIf="!surname.valid && surname.touched">
            Los apellidos son obligatorios
           </samp>
          </p>
          <p>
            <label>Correo electronico:</label>
            <input type="email" #email="ngModel" name="email" [(ngModel)]="user.email"
             class="form-control" required />
             <samp *ngIf="!email.valid && email.touched">
              El email es obligatorio
             </samp>
          </p>
      
         <!-- <p>
            <label>Contraseña:</label>
            <input type="password" #password="ngModel" name="password" [(ngModel)]="user_register.password"
             class="form-control" required />
             <samp *ngIf="!password.valid && password.touched">
              La contraseña es obligatoria
             </samp>
          </p>--> 
          <div class="image_for_edit" *ngIf="user.image && user.image != 'null'" >
                <img src = "{{url + 'get-image-user/' + user.image}}" style="width: 50px;"/>
          </div>

              <p>
                <label>Sube tu foto:</label>
                <input type= "file" placeholder="Subir imagen.." (change)="fileChangeEvent($event)"/>
              </p>


      
          <input type="submit" value="Actualizar mis datos" class="btn btn-primary" />
        </form>
      </div>
